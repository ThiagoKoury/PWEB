<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 10</title>
</head>
<body>
    <form name="formulario" id="formulario" method="post" onsubmit="return validar();">
        <h1>Formulário principal</h1><hr>

        <div id="text">
            <p>Nome:</p>
            <input type="text" id="nome" name="nome">
            <p>E-mail:</p>
            <input type="text" id="email" name="email">
            <p>Comentário:</p>
            <input type="text" id="coment" name="coment">
        </div>
    
        <div id="pesquisa">
            <h1>Pesquisa:</h1>
            <p>Primeira vez nesta página?</p>
            <input type="radio" id="sim" name="pesquisa">sim
            <input type="radio" id="nao" name="pesquisa">não
            <br>
            <input type="submit" id="enviar" name="Enviar">
            <input type="reset"  id="limpar" name="limpar" value="Limpar">
        </div>

       
    </form>



    <script src="./script.js"></script>
</body>
</html>
